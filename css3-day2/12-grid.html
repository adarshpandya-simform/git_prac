<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid System</title>
    <!-- linking css -->
    <link rel="stylesheet" href="./12-grid.css" />
  </head>
  <body>
    <h4 style="text-align: center">CSS Grid</h4>
    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
    </div>

    <br />
    <div class="grid-semantic-container">
      <header>header</header>
      <menu>menu</menu>
      <main>main</main>
      <aside>right</aside>
      <footer>footer</footer>
    </div>

    <br />
    <div class="grid-sem-container">
      <div class="item1">navbar</div>
      <div class="item2">ads</div>
      <div class="item3">blog</div>
      <div class="item4">ads</div>
      <div class="item5">footer</div>
    </div>
  </body>
</html>
