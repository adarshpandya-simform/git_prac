<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS flexbox</title>
    <!-- linking css -->
    <link rel="stylesheet" href="./10-flex.css" />
  </head>
  <body>
    <h5>flexbox directions</h5>
    <h6>flex direction row</h6>
    <div id="dir-row">
      <span>item1</span>
      <span>item2</span>
      <span>item3</span>
      <span>item4</span>
    </div>
    <h6>flex direction row-reverse</h6>
    <div id="dir-row-reverse">
      <span>item1</span>
      <span>item2</span>
      <span>item3</span>
      <span>item4</span>
    </div>
    <h6>flex direction column</h6>
    <div id="dir-column">
      <span>item1</span>
      <span>item2</span>
      <span>item3</span>
      <span>item4</span>
    </div>
    <h6>flex direction column-reverse</h6>
    <div id="dir-column-reverse">
      <span>item1</span>
      <span>item2</span>
      <span>item3</span>
      <span>item4</span>
    </div>
  </body>
</html>
