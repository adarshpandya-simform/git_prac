<!-- html5 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>legend</title>
  </head>
  <body>
    <form>
      <!-- fieldset,legend tag -->
      <fieldset>
        <legend>Info</legend>
        <label for="fname">First name:</label><br />
        <input
          type="text"
          id="fname"
          name="fname"
          value="Adarsh"
          required
        /><br />
        <label for="lname">Last name:</label><br />
        <input
          type="text"
          id="lname"
          name="lname"
          value="Pandya"
          required
        /><br /><br />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
