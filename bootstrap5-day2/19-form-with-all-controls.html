<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>
    <!-- adding css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h4 class="text-center">a form with grid layout</h4>
      <br />
      <!-- 'form-group' class with 'alert-success' bg -->
      <div class="form-group border alert-success p-3">
        <!-- form with 'needs-validation' class -->
        <!-- manually validating the form hence 'novalidate' -->
        <form class="needs-validation" novalidate>
          <!-- using row and cols for grid layout -->
          <div class="row gx-3 gy-5">
            <!-- the row space will be divided in 3:4:5 i.e col-3,col-4,col-5 -->
            <div class="col-3">
              <!-- for floating labels -->
              <div class="form-floating">
                <input
                  type="text"
                  name="name"
                  id="name"
                  required
                  placeholder="enter name"
                  class="form-control"
                />
                <label class="form-label" for="name">Name</label>
                <!-- helpers for feedback i.e valid/invalid -->
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter name.</div>
              </div>
            </div>
            <div class="col-4">
              <!-- for floating labels -->
              <div class="form-floating">
                <input
                  type="text"
                  name="surname"
                  id="surname"
                  required
                  placeholder="enter surname"
                  class="form-control"
                />
                <label class="form-label" for="surname">Surname</label>
                <!-- helpers for feedback i.e valid/invalid -->

                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter surname.</div>
              </div>
            </div>
            <div class="col-5">
              <!-- for floating labels -->
              <div class="form-floating">
                <input
                  type="text"
                  name="username"
                  id="username"
                  required
                  placeholder="enter username"
                  class="form-control"
                />
                <label class="form-label" for="username">Username</label>
              </div>
            </div>
          </div>
          <!-- using row and cols for grid layout -->
          <br />
          <div class="row gx-3 gy-5">
            <!-- col-12 will take up all the space in row -->
            <div class="col-12">
              <!-- for floating labels -->
              <div class="form-floating">
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  class="form-control"
                  placeholder="enter mail"
                />
                <label for="email">email</label>
                <!-- helpers for feedback i.e valid/invalid -->
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter valid email.</div>
              </div>
            </div>
          </div>
          <br />
          <!-- using row and cols for grid layout -->
          <div class="row gx-3 gy-5">
            <!-- both divs divided into equall space -->
            <div class="col">
              <!-- for floating labels -->
              <div class="form-floating">
                <!-- 'form-select' class for select tag -->
                <select name="dept" id="dept" class="form-select">
                  <option value="js-frontend" selected>JS Frontend</option>
                  <option value="js-backend">JS Backend</option>
                  <option value="react-native">React Native</option>
                  <option value="flutter">Flutter</option>
                </select>
                <label for="dept">department</label>
              </div>
            </div>
            <div
              class="
                col
                border
                rounded
                d-flex
                align-items-center
                justify-content-around
              "
            >
              <span>gender:</span>
              <div class="form-check">
                <input
                  type="radio"
                  name="gender"
                  class="form-check-input"
                  id="gender"
                  value="male"
                  required
                />
                <label for="gmale" class="form-check-label">male</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  name="gender"
                  class="form-check-input"
                  id="gender"
                  value="female"
                  required
                />
                <label for="gfemale" class="form-check-label">female</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  name="gender"
                  class="form-check-input"
                  id="gender"
                  value="others"
                  required
                />
                <label for="gothers" class="form-check-label">others</label>
              </div>
            </div>
          </div>
          <!-- using row and cols for grid layout -->
          <br />
          <div class="row gx-3 gy-5">
            <!-- both divs divided into equall space -->
            <div class="col">
              <!-- for floating labels -->
              <div class="form-floating">
                <input
                  type="password"
                  name="password"
                  id="password"
                  required
                  minlength="6"
                  placeholder="enter password"
                  class="form-control"
                />
                <label for="password">password</label>
                <!-- helpers for feedback i.e valid/invalid -->
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter valid password.</div>
              </div>
            </div>
            <div class="col">
              <!-- for floating labels -->
              <div class="form-floating">
                <input
                  type="password"
                  name="confirm_password"
                  id="confirm_password"
                  required
                  minlength="6"
                  placeholder="enter confirm password"
                  class="form-control"
                />
                <label for="confirm_password">confirm password</label>
                <!-- helpers for feedback i.e valid/invalid -->
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">
                  Please enter confirm password.
                </div>
              </div>
            </div>
          </div>
          <!-- using row and cols for grid layout -->
          <br />
          <div class="row gx-3 gy-5">
            <div class="col-12">
              <!-- using 'form-check' for checkbox -->
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  required
                  name="accept_t_and_c"
                  id="accept_t_and_c"
                />
                <label class="form-check-label" for="accept_t_and_c">
                  Accept Terms And Conditions
                </label>
                <!-- helpers for feedback i.e valid/invalid -->
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">
                  Please Accept terms and conditions!
                </div>
              </div>
            </div>
          </div>
          <!-- using row and cols for grid layout -->
          <br />
          <div class="row gx-3 gy-5">
            <input
              type="submit"
              class="btn btn-success"
              value="Generate Token"
            />
          </div>
        </form>
      </div>
    </div>
    <!-- required js for bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      // formValidator function for validating form
      function formValidator() {
        // get all forms of page
        let forms = document.querySelectorAll(".needs-validation");

        // loop through it
        forms.forEach(function (form) {
          // add event for submit
          form.addEventListener(
            "submit",
            function (e) {
              // preventDefault if it's not valid
              if (!form.checkValidity()) {
                e.preventDefault();
                e.stopPropagation();
              } else {
                //   take out all the info using 'getElementById'
                let name = document.getElementById("name").value;
                let surname = document.getElementById("surname").value;
                let username = document.getElementById("username").value;
                let email = document.getElementById("email").value;
                let dept = document.getElementById("dept").value;
                // get value of radio btn which is checked
                let gender = document.querySelector(
                  "input[name='gender']:checked"
                ).value;
                let password = document.getElementById("password").value;
                let confirm_password =
                  document.getElementById("confirm_password").value;
                //   compare if passwords are same
                if (password !== confirm_password) {
                  e.preventDefault();
                  e.stopPropagation();
                  //   for showing error to user
                  document.getElementById("password").value = "";
                  document.getElementById("confirm_password").value = "";
                } else {
                  // display info if it passes all validity constraints
                  alert(
                    `
                        ====================\n
                        Name : ${name}\n
                        Surname: ${surname}\n
                        Username : ${username}\n
                        Email: ${email}\n
                        Department: ${dept}\n
                        Gender: ${gender}\n
                        Password: ${password}\n
                        ====================\n
                        `
                  );
                }
              }
              //   add 'was-validated' class to form
              form.classList.add("was-validated");
            },
            false
          );
        });
      }
      //   call 'formValidator()' as soon as page loads
      formValidator();
    </script>
  </body>
</html>
