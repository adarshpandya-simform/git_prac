<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>
    <!-- adding css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h4 class="text-center">a simple form</h4>
      <div class="form-group">
        <!-- form tag -->
        <form
          onsubmit="event.preventDefault(); alert(this[0].value+' '+this[1].value)"
        >
          <!-- various inputs with labels -->
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            required
            placeholder="Enter Your Name"
            class="form-control"
          />
          <br />
          <label for="surname">Surname </label>
          <input
            type="text"
            name="surname"
            id="surname"
            required
            placeholder="Enter Your Surname"
            class="form-control"
          />
          <br />
          <!-- full width submit button -->
          <input type="submit" value="submit" class="btn btn-danger w-100" />
        </form>
      </div>
    </div>
    <!-- required js for bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
