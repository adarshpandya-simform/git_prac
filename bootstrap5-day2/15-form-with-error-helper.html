<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>
    <!-- adding css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h4 class="text-center">a form with validation</h4>
      <div class="form-group">
        <form novalidate class="needs-validation">
          <div>
            <label class="form-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              required
              placeholder="Enter Your Name"
              class="form-control"
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Field cannot be empty</div>
          </div>
          <br />
          <div>
            <label class="form-label" for="surname">Surname </label>
            <input
              type="text"
              name="surname"
              id="surname"
              required
              placeholder="Enter Your Surname"
              class="form-control"
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Even Field cannot be empty</div>
          </div>
          <br />
          <input type="submit" value="submit" class="btn btn-danger w-100" />
        </form>
      </div>
    </div>
    <!-- required js for bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      // validator-func
      function validator() {
        //   get all forms with class '.needs-validation'
        let forms = document.querySelectorAll(".needs-validation");

        // maping over them
        forms.forEach(function (form) {
          // adding event listener for submit
          form.addEventListener(
            "submit",
            function (e) {
              if (!form.checkValidity()) {
                e.preventDefault();
                e.stopPropagation();
              } else {
                //   show user data after valiadtion
                let name = document.getElementById("name").value;
                let surname = document.getElementById("surname").value;

                alert(name + " " + surname);
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      }

      validator();
    </script>
  </body>
</html>
