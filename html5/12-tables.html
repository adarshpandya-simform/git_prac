<!-- html5 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h3 style="text-align: center">Simform Employees</h3>
    <!-- creating a table for simform employees -->
    <br />
    <div style="text-align: center; width: 100%">
      <!-- table tag -->
      <table align="center" border="1">
        <!-- tr tag -->
        <tr align="left">
          <!-- heading -->
          <th>ID</th>
          <th>Name</th>
          <th>Designation</th>
        </tr>
        <tr align="left">
          <!-- td tags for normal info -->
          <td>1</td>
          <td>Adarsh</td>
          <td>Intern</td>
        </tr>
        <tr align="left">
          <td>2</td>
          <td>Mitul</td>
          <td>Mentor</td>
        </tr>
        <tr align="left">
          <td>3</td>
          <td>Bhumika</td>
          <td>Training Coordinator</td>
        </tr>
        <tr align="left">
          <td>4</td>
          <td>Mehul</td>
          <td>Team Manager</td>
        </tr>
      </table>
    </div>
  </body>
</html>
