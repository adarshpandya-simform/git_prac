<!-- html5 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select tag</title>
  </head>
  <body>
    <form onsubmit="event.preventDefault();alert(this[0].value)">
      <label for="dept">select dept</label> <br />
      <select name="dept" id="dept">
        <option value="js-frontend">Js Frontend</option>
        <option value="js-backend">Js Backend</option>
        <option value="react-native">react native</option>
        <option value="flutter">flutter</option>
      </select>
      <br />
      <input type="submit" value="submit dept" />
    </form>
  </body>
</html>
