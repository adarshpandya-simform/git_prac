<!-- colors -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- colors in tags -->
    <p style="color: teal">normal colors</p>
    <!-- rgb color -->
    <p style="color: rgb(255, 102, 22)">rgb color</p>
    <!-- rgba color -->
    <p style="color: rgba(255, 102, 22, 0.3)">rgba color</p>
    <!-- hex color -->
    <p style="color: #ff6347">hex color</p>
    <!-- hsl color -->
    <p style="color: hsl(147, 50%, 47%)">HSL color</p>
    <!-- hsla color -->
    <p style="color: hsl(147, 50%, 47%, 0.3)">HSLA color</p>
  </body>
</html>
