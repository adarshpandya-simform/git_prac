<!-- html5 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attributes and styles</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- tags with attributes -->
    <!-- a tag with href -->
    <br />
    <a href="./00-hello_world.html">go to home</a>
    <br />
    <!-- img tag with src and alt -->
    <br />
    <img
      src="https://images.unsplash.com/photo-1552519507-da3b142c6e3d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8Y2Fyc3xlbnwwfHwwfHw%3D&w=1000&q=80"
      alt="car img"
    />
    <br />
    <!-- tags with style -->
    <br />
    <a
      href="./00-hello_world.html"
      style="
        text-decoration: none;
        font-family: sans-serif;
        color: rebeccapurple;
      "
      >go to home</a
    >
    <br /><br />
    <img
      src="https://images.unsplash.com/photo-1552519507-da3b142c6e3d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8Y2Fyc3xlbnwwfHwwfHw%3D&w=1000&q=80"
      alt="car img"
      style="width: 40%"
    />
  </body>
</html>
