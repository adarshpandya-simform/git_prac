<!-- html5 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h3>Unordered List</h3>
    <!-- unordered list -->
    <ul>
      <li>bread</li>
      <li>butter</li>
      <li>jam</li>
    </ul>
    <!-- unordered list with style-->
    <ul style="list-style-type: square">
      <li>bread</li>
      <li>butter</li>
      <li>jam</li>
    </ul>
    <!-- unordered list with style-->
    <ul style="list-style-type: georgian">
      <li>bread</li>
      <li>butter</li>
      <li>jam</li>
    </ul>
    <h3>Ordered List</h3>
    <!-- Ordered List -->
    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>
    <!-- Ordered List With Style-->
    <ol type="A">
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>
    <!-- Ordered List With Style-->
    <ol type="I">
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>
  </body>
</html>
