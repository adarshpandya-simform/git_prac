<!-- block and inline elements -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>block and inline elements</title>
  </head>
  <body>
    <!-- block level elements -->
    <div style="background-color: aqua">this is a block level element</div>
    <p style="background-color: aqua">this is a block level element</p>
    <h4 style="background-color: aqua">this is a block level element</h4>
    <!-- inline level elements -->
    <a href="./00-hello_world.html" style="background-color: teal"
      >this is a inline level element</a
    >
    &nbsp;
    <span style="background-color: teal">this is a inline level element</span>
  </body>
</html>
