<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dynamic Script</title>
	</head>
	<body>
		<p class="text-success">the script will be loaded dynamically</p>
		<button class="btn btn-primary">primary button</button>
		<script>
			// create script element and assign attribute in loadScript function
			const loadScript = (url, integrity, crossOrigin) => {
				let script = document.createElement("script");
				script.src = url;
				script.integrity = integrity;
				script.crossOrigin = crossOrigin;
				document.body.append(script);
			};

			// create link element and assign attribute in loadCss function
			const loadCss = (href, integrity, crossOrigin) => {
				let link = document.createElement("link");
				link.rel = "stylesheet";
				link.href = href;
				link.integrity = integrity;
				link.crossOrigin = crossOrigin;
				document.head.append(link);
			};

			// calling both functions

			loadCss(
				"https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css",
				"sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3",
				"anonymous"
			);
			loadScript(
				"https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js",
				"sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p",
				"anonymous"
			);
		</script>
	</body>
</html>
