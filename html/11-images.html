<!-- html5 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <style>
      .img-style {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <!-- already downloaded image -->
    <img src="./mountain.jpg" width="900px" height="500px" alt="mountain" />
    <br />
    <!-- online image -->
    <img
      src="https://wallpapercave.com/wp/wp3386769.jpg"
      width="900px"
      height="500px"
      alt="anothermountain"
    />
    <br />
    <!-- custom width with CSS -->
    <img src="./mountain.jpg" class="img-style" alt="mountain" />
  </body>
</html>
