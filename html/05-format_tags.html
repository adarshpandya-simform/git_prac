<!-- html5 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Format tags</title>
  </head>
  <body>
    <!-- tag b for bold text -->
    <b>this is bold text</b> <br />
    <!-- tag strong for importance -->
    <strong>important text here</strong> <br />
    <!-- italic text with i tag -->
    <i>this is italic text</i><br />
    <!-- marquee tag -->
    <marquee>annoucement</marquee> <br />
    <!-- small text with small tag -->
    <small>this is small text</small> <br />
    <!-- highlight text with mark tag -->
    <p>some text with <mark>important msg</mark></p>
    <br />
    <!-- define deleted text with del -->
    <p>some text with <del>deleted msg</del></p>
    <br />
    <!-- superscripted text -->
    <p>This is <sup>superscripted</sup> text.</p>
    <br />
    <!-- subscripted text -->
    <p>This is <sub>superscripted</sub> text.</p>
    <br />
  </body>
</html>
