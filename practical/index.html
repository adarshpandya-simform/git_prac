<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Online Shopping Site for Mobiles, Electronics, Furniture, Grocery,
      Lifestyle, Books & More. Best Offers!
    </title>
    <!-- Roboto Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- linking font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- linking css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- linking the logo -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <!-- linking script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
      integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="nav-items">
        <div class="nav-inner">
          <div class="logo-container">
            <img
              class="logo"
              src="./assets/logo.png"
              alt="logo"
              height="20"
              width="80"
            />
            <span class="logo-text">
              Explore
              <span class="logo-yello-text">Plus</span>
              <img src="./assets/plus.png" alt="plus" height="10" width="10" />
            </span>
          </div>
          <i id="search-icon" class="fas fa-search"></i>
          <input
            class="searchbar"
            type="search"
            name="search"
            id="search"
            placeholder="Search for products, brands and more"
          />
        </div>
        <div class="btns">
          <button class="login-btn">Login</button>
          <span class="login-btn">
            More <i class="fas fa-angle-down"></i>
          </span>
          <span class="login-btn">
            <i class="fas fa-shopping-cart"></i> Cart
          </span>
        </div>
      </div>
    </nav>
    <!-- navbar end-->
    <!-- categories -->
    <div class="categories">
      <div class="categories-container">
        <div class="category-card">
          <img src="./assets/1.webp" alt="top offfers" />
          <span>Top Offers</span>
        </div>
        <div class="category-card">
          <img src="./assets/2.webp" alt="top offfers" />
          <span>Grocery</span>
        </div>
        <div class="category-card">
          <img src="./assets/3.webp" alt="top offfers" />
          <span>Mobiles</span>
        </div>
        <div class="category-card">
          <img src="./assets/4.webp" alt="top offfers" />
          <span>Fashion</span>
        </div>
        <div class="category-card">
          <img src="./assets/5.webp" alt="top offfers" />
          <span>Electronics</span>
        </div>
        <div class="category-card">
          <img src="./assets/6.webp" alt="top offfers" />
          <span>Home</span>
        </div>
        <div class="category-card">
          <img src="./assets/7.webp" alt="top offfers" />
          <span>Appliances</span>
        </div>
        <div class="category-card">
          <img src="./assets/8.webp" alt="top offfers" />
          <span>Travel</span>
        </div>
        <div class="category-card">
          <img src="./assets/9.webp" alt="top offfers" />
          <span>Beauty,Toys & More</span>
        </div>
      </div>
    </div>
    <!-- categories end -->
  </body>
</html>
