<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>
    <!-- adding css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="display-4">Buttons</div>
      <button class="btn btn-primary">primary</button>
      <button class="btn btn-danger">danger</button>
      <button class="btn btn-info">info</button>
      <button class="btn btn-success">success</button>
      <button class="btn btn-warning">warning</button>
      <button type="button" class="btn btn-link">Click Here</button>
      <br />
      <br />
      <h4>Outline buttons</h4>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-light">Light</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
      <br />
      <br />
      <h4>sizable buttons</h4>
      <button class="btn btn-primary btn-sm">small</button>
      <button class="btn btn-primary btn-md">medium</button>
      <button class="btn btn-primary btn-lg">large</button>
      <br />
      <br />
      <h4>disabled buttons</h4>
      <button class="btn btn-primary disabled">disabled</button>
      <button class="btn btn-success disabled">disabled</button>
      <br />
      <br />
      <h4>block element button</h4>
      <button class="btn btn-success w-100">block level</button>
      <br />
      <br />
      <h4>button groups</h4>
      <div class="btn-group">
        <button type="button" class="btn btn-danger">Adarsh</button>
        <button type="button" class="btn btn-danger">A</button>
        <button type="button" class="btn btn-danger">Pandya</button>
      </div>
      <br />
      <br />
      <h4>outlined button groups</h4>
      <div class="btn-group">
        <button type="button" class="btn btn-outline-primary">Left</button>
        <button type="button" class="btn btn-outline-warning">Middle</button>
        <button type="button" class="btn btn-outline-success">Right</button>
      </div>
    </div>
    <!-- required js for bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
