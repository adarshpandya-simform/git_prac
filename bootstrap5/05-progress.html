<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>
    <!-- adding css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h4 style="text-align: center" class="py-1">Progress Bar</h4>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 50%">
          50%
        </div>
      </div>
      <br />
      <div class="progress">
        <div
          class="progress-bar bg-warning"
          role="progressbar"
          style="width: 75%"
        >
          75%
        </div>
      </div>
      <br />
      <div class="progress">
        <div
          class="progress-bar bg-danger"
          role="progressbar"
          style="width: 100%"
        >
          100%
        </div>
      </div>
      <h4 style="text-align: center" class="pt-3">Progress Bar Striped</h4>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped"
          role="progressbar"
          style="width: 50%"
        >
          50%
        </div>
      </div>
      <br />
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-warning"
          role="progressbar"
          style="width: 75%"
        >
          75%
        </div>
      </div>
      <br />
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-danger"
          role="progressbar"
          style="width: 100%"
        >
          100%
        </div>
      </div>
      <h4 style="text-align: center" class="pt-3">
        Progress Bar Striped Animated
      </h4>
      <div class="progress">
        <div
          class="progress-bar progress-bar-animated progress-bar-striped"
          role="progressbar"
          style="width: 50%"
        >
          50%
        </div>
      </div>
      <br />
      <div class="progress">
        <div
          class="
            progress-bar progress-bar-striped progress-bar-animated
            bg-warning
          "
          role="progressbar"
          style="width: 75%"
        >
          75%
        </div>
      </div>
      <br />
      <div class="progress">
        <div
          class="
            progress-bar progress-bar-animated progress-bar-striped
            bg-danger
          "
          role="progressbar"
          style="width: 100%"
        >
          100%
        </div>
      </div>
    </div>

    <!-- required js for bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
