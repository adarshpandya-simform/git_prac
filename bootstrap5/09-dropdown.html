<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>
    <!-- adding css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- dropdowns -->
    <div class="container">
      <h4>simple dropdown</h4>
      <div class="dropdown">
        <button data-bs-toggle="dropdown" class="btn btn-info dropdown-toggle">
          click me
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">vanilla</a></li>
          <li><a href="#" class="dropdown-item">chocolate</a></li>
          <li><a href="#" class="dropdown-item">strawberry</a></li>
          <li><a href="#" class="dropdown-item">mango</a></li>
          <li><a href="#" class="dropdown-item">American dryfruit</a></li>
        </ul>
      </div>
    </div>
    <!-- required js for bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
